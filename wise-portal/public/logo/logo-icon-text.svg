<svg
  width="230"
  height="64"
  viewBox="0 0 230 64"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Wise Portal"
>
  <!-- ===== アイコン ===== -->
  <g transform="translate(1,8)" fill="none" stroke="currentColor">
    <!-- ポータルアーチ -->
    <path
      d="M32 0
         A32 32 0 0 1 64 32"
      stroke-width="3.5"
      stroke-linecap="round"
    />

    <!-- 学習ステップ（知性） -->
    <line x1="32" y1="16" x2="32" y2="48" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="24" y1="20" x2="24" y2="48" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="40" y1="20" x2="40" y2="48" stroke-width="3.5" stroke-linecap="round"/>

    <!-- ベースライン -->
    <line x1="16" y1="48" x2="48" y2="48" stroke-width="3.5" stroke-linecap="round"/>
  </g>

  <!-- ===== テキスト ===== -->
  <text
    x="70"
    y="44"
    font-size="28"
    font-weight="500"
    font-family="Inter, Roboto, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    fill="currentColor"
    letter-spacing="-0.6"
  >
    Wise Portal
  </text>
</svg>
